
<div class="tracking-lookup-panel">
  <h2 class="summary-title">Shipment Tracking Lookup</h2>
  <div class="summary-search">
    <form class="summary-form" action="#" method="get">
      <div class="form-row">
        <label class="input-group"><span class="input-label">Job No.</span>
          <input type="text" name="order" placeholder="e.g. TM-439812" required="required"/>
        </label>
        <label class="input-group"><span class="input-label">Tracking No.</span>
          <input type="text" name="job" placeholder="e.g. JOB-20451" required="required"/>
        </label>
        <button class="btn btn--primary" type="submit">CHECK STATUS</button>
      </div>
      <p class="form-helper">Need help? Contact your TailorMed logistics specialist at <span class="contact-phone">+886 2-2694-6168</span> for priority support.</p>
    </form>
  </div>
</div>


<div class="timeline-track-panel">
  <h2 class="panel-title">Cross Trade</h2>
  <div class="timeline-track-container timeline-cross_trade_layered">
    <!-- Origin 和 Destination 容器 (100% 寬度)-->
    <div class="timeline-main-layers">
      <!-- Origin 階段 (綠色，4 節點)-->
      <div class="timeline-origin-wrapper">
        <div class="timeline-layer timeline-origin-layer origin-stage">
          <div class="timeline-visual-container">
            <div class="timeline-horizontal-line"></div>
            <div class="timeline-nodes">
              <div class="timeline-node timeline-origin completed" data-step="1">
                <div class="node-circle"></div>
                <div class="node-date">Oct 08</div>
                <div class="node-status">
                  <div class="status-text">Cargo Ready</div>
                  <div class="status-time">15:32</div>
                </div>
              </div>
              <div class="timeline-node timeline-origin completed" data-step="2">
                <div class="node-circle"></div>
                <div class="node-date">Oct 09</div>
                <div class="node-status">
                  <div class="status-text">Port In</div>
                  <div class="status-time">08:22</div>
                </div>
              </div>
              <div class="timeline-node timeline-origin completed" data-step="3">
                <div class="node-circle"></div>
                <div class="node-date">Oct 09</div>
                <div class="node-status">
                  <div class="status-text">On Board</div>
                  <div class="status-time">11:30</div>
                </div>
              </div>
              <div class="timeline-node timeline-origin completed" data-step="4">
                <div class="node-circle"></div>
                <div class="node-date">Oct 09</div>
                <div class="node-status">
                  <div class="status-text">Departure Confirmed</div>
                  <div class="status-time">14:30</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Destination 階段 (藍色，4 節點)-->
      <div class="timeline-destination-wrapper">
        <div class="timeline-layer timeline-destination-layer destination-stage">
          <div class="timeline-visual-container">
            <div class="timeline-horizontal-line"></div>
            <div class="timeline-nodes">
              <div class="timeline-node timeline-destination completed" data-step="7">
                <div class="node-circle"></div>
                <div class="node-date">Oct 11</div>
                <div class="node-status">
                  <div class="status-text">Arrival Port</div>
                  <div class="status-time">00:32</div>
                </div>
              </div>
              <div class="timeline-node timeline-destination completed" data-step="8">
                <div class="node-circle"></div>
                <div class="node-date">Oct 11</div>
                <div class="node-status">
                  <div class="status-text">Customs Cleared</div>
                  <div class="status-time">04:25</div>
                </div>
              </div>
              <div class="timeline-node timeline-destination completed" data-step="9">
                <div class="node-circle"></div>
                <div class="node-date">Oct 12</div>
                <div class="node-status">
                  <div class="status-text">Delivery Out</div>
                  <div class="status-time">07:50</div>
                </div>
              </div>
              <div class="timeline-node timeline-destination completed" data-step="10">
                <div class="node-circle"></div>
                <div class="node-date">Oct 13</div>
                <div class="node-status">
                  <div class="status-text">POD</div>
                  <div class="status-time">18:40</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Transit 階段 (橙色，2 節點) - 移到下方-->
    <div class="timeline-layer timeline-transit-layer transit-stage">
      <div class="timeline-visual-container">
        <div class="timeline-horizontal-line"></div>
        <div class="timeline-nodes">
          <div class="timeline-node timeline-transit completed" data-step="5">
            <div class="node-circle"></div>
            <div class="node-status">
              <div class="status-text">In Transit Start</div>
              <div class="status-time">15:30</div>
            </div>
          </div>
          <div class="timeline-node timeline-transit completed" data-step="6">
            <div class="node-circle"></div>
            <div class="node-status">
              <div class="status-text">Arrival Notice Issued</div>
              <div class="status-time">05:30</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

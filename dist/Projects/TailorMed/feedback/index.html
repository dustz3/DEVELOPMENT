<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #efefef;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
      }
      
      .feedback-stack {
        width: 350px;
        height: 550px;
        position: relative;
      }
      
      .feedback-card,
      .question-card {
        width: 350px;
        height: 550px;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 0 24px 48px rgba(15, 23, 42, 0.12);
        display: none;
        flex-direction: column;
        padding: 32px 32px 28px;
        color: #1f2937;
        box-sizing: border-box;
        position: absolute;
        inset: 0;
        transition: opacity 0.25s ease, transform 0.25s ease;
        opacity: 0;
        transform: translateY(12px);
      }
      
      .feedback-card.is-active,
      .question-card.is-active {
        display: flex;
        opacity: 1;
        transform: translateY(0);
      }
      
      .feedback-card__header,
      .question-card__header {
        margin-bottom: 20px;
      }
      
      .feedback-card__title,
      .question-card__title {
        margin: 0;
        font-size: 24px;
        font-weight: 700;
        letter-spacing: 0.02em;
      }
      
      .feedback-card__subtitle,
      .question-card__subtitle {
        margin: 6px 0 0;
        font-size: 13px;
        color: #6b7280;
        letter-spacing: 0.03em;
      }
      
      .feedback-form,
      .question-card__body {
        display: flex;
        flex-direction: column;
        gap: 16px;
        flex: 1;
      }
      
      .feedback-field,
      .question-field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      
      .feedback-field label,
      .question-field label {
        font-size: 13px;
        font-weight: 600;
        color: #374151;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }
      
      .feedback-field input,
      .question-field textarea {
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid #d1d5db;
        background-color: #f9fafb;
        font-size: 14px;
        color: #1f2937;
        transition: border-color 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
      }
      
      .question-field textarea {
        min-height: 120px;
        resize: none;
        padding: 12px 14px;
        border-radius: 16px;
      }
      
      .feedback-field input:focus,
      .question-field textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
        background-color: #ffffff;
      }
      
      .rating-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .rating-label {
        font-size: 13px;
        font-weight: 600;
        color: #1f2937;
        letter-spacing: 0.03em;
      }
      
      .rating-stars {
        display: flex;
        gap: 8px;
      }
      
      .rating-stars input {
        display: none;
      }
      
      .rating-stars label {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #e5e7eb;
        display: grid;
        place-items: center;
        font-size: 16px;
        color: #6b7280;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .rating-stars label:hover,
      .rating-stars label:focus-within {
        background-color: #dbeafe;
        color: #1d4ed8;
      }
      
      .rating-stars input:checked + label {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: #ffffff;
        box-shadow: 0 12px 20px rgba(37, 99, 235, 0.25);
      }
      
      .feedback-actions,
      .question-card__actions {
        margin-top: auto;
        display: flex;
        justify-content: flex-end;
      }
      
      .feedback-button,
      .question-button {
        padding: 10px 18px;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        color: #ffffff;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.04em;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      
      .feedback-button:hover,
      .question-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 18px rgba(37, 99, 235, 0.2);
      }
      
      .feedback-button:active,
      .question-button:active {
        transform: translateY(0);
        box-shadow: none;
      }
      
      .question-card__badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 6px 12px;
        border-radius: 999px;
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.2), rgba(37, 99, 235, 0.3));
        color: #1d4ed8;
        font-weight: 700;
        letter-spacing: 0.08em;
        font-size: 12px;
        text-transform: uppercase;
        margin-bottom: 12px;
      }
      
      .question-card__prompt {
        margin: 0;
        font-size: 18px;
        font-weight: 700;
        color: #111827;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="feedback-stack">
      <div class="feedback-card is-active" data-step="0">
        <div class="feedback-card__header">
          <h1 class="feedback-card__title">Feedback Form</h1>
          <p class="feedback-card__subtitle">Basic Information</p>
        </div>
        <form class="feedback-form">
          <div class="feedback-field">
            <label for="feedback-name">Name</label>
            <input id="feedback-name" type="text" name="name" placeholder="Enter your name">
          </div>
          <div class="feedback-field">
            <label for="feedback-order">Order No.</label>
            <input id="feedback-order" type="text" name="order" placeholder="e.g. TM-2025-001">
          </div>
          <div class="feedback-field">
            <label for="feedback-company">Company</label>
            <input id="feedback-company" type="text" name="company" placeholder="Company name">
          </div>
          <div class="feedback-field">
            <label for="feedback-email">Email</label>
            <input id="feedback-email" type="email" name="email" placeholder="name@example.com">
          </div>
          <div class="feedback-actions">
            <button class="feedback-button" type="button" data-next-step="1">下一步</button>
          </div>
        </form>
      </div>
      <div class="question-card" data-step="1">
        <div class="question-card__header"><span class="question-card__badge">Q1</span>
          <h2 class="question-card__prompt">TailorMed 的產品是否符合您的物流需求？</h2>
        </div>
        <div class="question-card__body">
          <div class="rating-group"><span class="rating-label">星級評等</span>
            <div class="rating-stars">
              <input type="radio" name="q1-rating" id="q1-star-1" value="1">
              <label for="q1-star-1">1</label>
              <input type="radio" name="q1-rating" id="q1-star-2" value="2">
              <label for="q1-star-2">2</label>
              <input type="radio" name="q1-rating" id="q1-star-3" value="3">
              <label for="q1-star-3">3</label>
              <input type="radio" name="q1-rating" id="q1-star-4" value="4">
              <label for="q1-star-4">4</label>
              <input type="radio" name="q1-rating" id="q1-star-5" value="5">
              <label for="q1-star-5">5</label>
            </div>
          </div>
          <div class="question-field">
            <label for="q1-notes">備註 / 建議</label>
            <textarea name="q1-notes" id="q1-notes" placeholder="請提供您的建議或補充說明…"></textarea>
          </div>
        </div>
        <div class="question-card__actions">
          <button class="question-button" type="button" data-next-step="2">下一題</button>
        </div>
      </div>
      <div class="question-card" data-step="2">
        <div class="question-card__header"><span class="question-card__badge">Q2</span>
          <h2 class="question-card__prompt">您對貨件追蹤的即時性是否滿意？</h2>
        </div>
        <div class="question-card__body">
          <div class="rating-group"><span class="rating-label">星級評等</span>
            <div class="rating-stars">
              <input type="radio" name="q2-rating" id="q2-star-1" value="1">
              <label for="q2-star-1">1</label>
              <input type="radio" name="q2-rating" id="q2-star-2" value="2">
              <label for="q2-star-2">2</label>
              <input type="radio" name="q2-rating" id="q2-star-3" value="3">
              <label for="q2-star-3">3</label>
              <input type="radio" name="q2-rating" id="q2-star-4" value="4">
              <label for="q2-star-4">4</label>
              <input type="radio" name="q2-rating" id="q2-star-5" value="5">
              <label for="q2-star-5">5</label>
            </div>
          </div>
          <div class="question-field">
            <label for="q2-notes">備註 / 建議</label>
            <textarea name="q2-notes" id="q2-notes" placeholder="請提供您的建議或補充說明…"></textarea>
          </div>
        </div>
        <div class="question-card__actions">
          <button class="question-button" type="button" data-next-step="3">下一題</button>
        </div>
      </div>
      <div class="question-card" data-step="3">
        <div class="question-card__header"><span class="question-card__badge">Q3</span>
          <h2 class="question-card__prompt">客服團隊能否快速解決您的問題？</h2>
        </div>
        <div class="question-card__body">
          <div class="rating-group"><span class="rating-label">星級評等</span>
            <div class="rating-stars">
              <input type="radio" name="q3-rating" id="q3-star-1" value="1">
              <label for="q3-star-1">1</label>
              <input type="radio" name="q3-rating" id="q3-star-2" value="2">
              <label for="q3-star-2">2</label>
              <input type="radio" name="q3-rating" id="q3-star-3" value="3">
              <label for="q3-star-3">3</label>
              <input type="radio" name="q3-rating" id="q3-star-4" value="4">
              <label for="q3-star-4">4</label>
              <input type="radio" name="q3-rating" id="q3-star-5" value="5">
              <label for="q3-star-5">5</label>
            </div>
          </div>
          <div class="question-field">
            <label for="q3-notes">備註 / 建議</label>
            <textarea name="q3-notes" id="q3-notes" placeholder="請提供您的建議或補充說明…"></textarea>
          </div>
        </div>
        <div class="question-card__actions">
          <button class="question-button" type="button" data-next-step="4">下一題</button>
        </div>
      </div>
      <div class="question-card" data-step="4">
        <div class="question-card__header"><span class="question-card__badge">Q4</span>
          <h2 class="question-card__prompt">系統介面操作是否直覺易用？</h2>
        </div>
        <div class="question-card__body">
          <div class="rating-group"><span class="rating-label">星級評等</span>
            <div class="rating-stars">
              <input type="radio" name="q4-rating" id="q4-star-1" value="1">
              <label for="q4-star-1">1</label>
              <input type="radio" name="q4-rating" id="q4-star-2" value="2">
              <label for="q4-star-2">2</label>
              <input type="radio" name="q4-rating" id="q4-star-3" value="3">
              <label for="q4-star-3">3</label>
              <input type="radio" name="q4-rating" id="q4-star-4" value="4">
              <label for="q4-star-4">4</label>
              <input type="radio" name="q4-rating" id="q4-star-5" value="5">
              <label for="q4-star-5">5</label>
            </div>
          </div>
          <div class="question-field">
            <label for="q4-notes">備註 / 建議</label>
            <textarea name="q4-notes" id="q4-notes" placeholder="請提供您的建議或補充說明…"></textarea>
          </div>
        </div>
        <div class="question-card__actions">
          <button class="question-button" type="button" data-next-step="5">下一題</button>
        </div>
      </div>
      <div class="question-card" data-step="5">
        <div class="question-card__header"><span class="question-card__badge">Q5</span>
          <h2 class="question-card__prompt">整體而言，TailorMed 服務是否值得推薦？</h2>
        </div>
        <div class="question-card__body">
          <div class="rating-group"><span class="rating-label">星級評等</span>
            <div class="rating-stars">
              <input type="radio" name="q5-rating" id="q5-star-1" value="1">
              <label for="q5-star-1">1</label>
              <input type="radio" name="q5-rating" id="q5-star-2" value="2">
              <label for="q5-star-2">2</label>
              <input type="radio" name="q5-rating" id="q5-star-3" value="3">
              <label for="q5-star-3">3</label>
              <input type="radio" name="q5-rating" id="q5-star-4" value="4">
              <label for="q5-star-4">4</label>
              <input type="radio" name="q5-rating" id="q5-star-5" value="5">
              <label for="q5-star-5">5</label>
            </div>
          </div>
          <div class="question-field">
            <label for="q5-notes">備註 / 建議</label>
            <textarea name="q5-notes" id="q5-notes" placeholder="請提供您的建議或補充說明…"></textarea>
          </div>
        </div>
        <div class="question-card__actions">
          <button class="question-button" type="button" data-next-step="complete">完成</button>
        </div>
      </div>
      <div class="question-card" data-step="complete">
        <div class="question-card__header">
          <h2 class="question-card__title">感謝您的回饋！</h2>
          <p class="question-card__subtitle">我們會仔細閱讀並優化服務。</p>
        </div>
        <div class="question-card__body">
          <p style="font-size:14px; line-height:1.6; color:#475569; margin:0;">您提供的每一則意見，都是 TailorMed 進步的動力。<br>若需進一步協助，歡迎隨時聯繫我們的客服團隊。</p>
        </div>
        <div class="question-card__actions">
          <button class="question-button" type="button" data-next-step="0">重新填寫</button>
        </div>
      </div>
    </div>
    <script src="./js/feedback.js" defer></script>
  </body>
</html>
